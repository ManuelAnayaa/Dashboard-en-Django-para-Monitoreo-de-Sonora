{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard IoT Sonora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4 shadow">
        <div class="container">
            <span class="navbar-brand mb-0 h1">ðŸŒµ Monitor IoT Sonora</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">ðŸ“Š Monitoreo en Tiempo Real</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="myChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="datos-container">
            </div>
    </div>

    <script src="{% static 'monitoreo/js/charts.js' %}"></script>

    <script>
        function actualizarTarjetas() {
            fetch('/api/data/')
                .then(response => response.json())
                .then(data => {
                    const contenedor = document.getElementById('datos-container');
                    let htmlContent = '';
                    for (const [topico, valor] of Object.entries(data)) {
                        const partes = topico.split('/');
                        const municipio = partes[1] || 'Desconocido';
                        htmlContent += `
                            <div class="col-md-4 mb-3">
                                <div class="card text-center shadow-sm">
                                    <div class="card-body">
                                        <h5 class="card-title text-capitalize">${municipio}</h5>
                                        <h2 class="text-primary">${valor}Â°C</h2>
                                    </div>
                                </div>
                            </div>`;
                    }
                    contenedor.innerHTML = htmlContent;
                });
        }
        setInterval(actualizarTarjetas, 3000);
    </script>
</body>
</html>
